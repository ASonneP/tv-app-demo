name: tv_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  intl: ^0.17.0
  http: ^1.2.1
  vector_math: ^2.1.1
  meta: ^1.7.0
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.0.16
  build_runner: ^2.1.11

flutter:
  uses-material-design: true

  assets:
    - assets/appletv.jpg
    - assets/disney.jpg
    - assets/netflix.jpg
    - assets/hbomax.jpg
    - assets/icons/netflix.svg
    - assets/icons/appletv.svg
    - assets/icons/disney.svg
    - assets/icons/hbomax.svg
